<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>導航</title>
    <style>
    #map {
        width:900px;
        height:600px;
    }
    </style>
</head>
<body>
<div id="map"></div>
<div id="direction-panel"></div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="jquery.tinyMap.js"></script>
<script>
// $('#map').tinyMap();
$('#map').tinyMap({
    center: '臺北市大安區羅斯福路四段一號',
    zoom: 13,
    direction: [{
        from: '臺北市大安區羅斯福路四段一號',
        waypoint: ['台北市信義區仁愛路4段505號', '臺北市松山區南京東路4段2號'],
        to: '臺北市北平西路三號',
        travel: 'driving',
        panel: '#direction-panel' // 導航資訊 DOM 容器
    }]
});
$('#map').tinyMap('panto', {x: '22.644116', y: '120.314515'});
</script>
</body>
</html>
